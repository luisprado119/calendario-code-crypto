<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Code Crypto - Seguimiento del Curso</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calendar-alt"></i> Calendario Code Crypto</h1>
            <p class="subtitle">Seguimiento del Curso de 9 Meses</p>
        </header>

        <div class="progress-summary">
            <div class="current-status">
                <h2>Estado Actual</h2>
                <div class="status-card" id="statusCard">
                    <div class="status-icon" id="statusIcon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="status-info">
                        <h3 id="currentWeek">Semana 0</h3>
                        <p id="currentTopic">Preparando...</p>
                        <span class="status-badge" id="statusBadge">Calculando...</span>
                    </div>
                </div>
            </div>

            <div class="course-info">
                <div class="info-item">
                    <i class="fas fa-play-circle"></i>
                    <span>Inicio: 18 de Agosto 2025</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-flag-checkered"></i>
                    <span>Fin: 18 de Mayo 2026</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-clock"></i>
                    <span id="daysRemaining">Días restantes: Calculando...</span>
                </div>
            </div>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <h2>Programa del Curso</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">Todas</button>
                    <button class="filter-btn" data-filter="completed">Completadas</button>
                    <button class="filter-btn" data-filter="current">Actual</button>
                    <button class="filter-btn" data-filter="upcoming">Próximas</button>
                </div>
            </div>

            <div class="weeks-grid" id="weeksGrid">
                <!-- Las semanas se generarán dinámicamente con JavaScript -->
            </div>
        </div>

        <div class="progress-chart">
            <h2>Progreso General</h2>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
                <span class="progress-text" id="progressText">0%</span>
            </div>
        </div>

        <footer class="footer">
            <p>&copy; 2025 Code Crypto - Calendario de Seguimiento</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
